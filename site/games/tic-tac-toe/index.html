<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>井字棋 - 小游戏乐园</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .board { display:grid; grid-template-columns: repeat(3, 1fr); gap: 8px; max-width: 420px; margin: 16px auto; }
    .cell { aspect-ratio: 1/1; font-size: 42px; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.12); border-radius: 12px; }
    .status { text-align:center; color: var(--muted); margin-top: 8px; }
  </style>
</head>
<body>
  <div class="game-page">
    <div class="game-header">
      <a class="back" href="../../">← 返回首页</a>
      <h2>井字棋</h2>
      <div class="game-actions"><button id="resetBtn">重开</button></div>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="status">轮到：X</div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let board = Array(9).fill('');
    let current = 'X';
    let over = false;

    function render() {
      boardEl.innerHTML = '';
      board.forEach((v, i) => {
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.textContent = v;
        btn.disabled = v || over;
        btn.addEventListener('click', () => move(i));
        boardEl.appendChild(btn);
      });
      if (over) return;
      statusEl.textContent = `轮到：${current}`;
    }

    function lines() {
      return [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
    }

    function checkWin() {
      for (const [a,b,c] of lines()) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
      }
      if (board.every(Boolean)) return 'D';
      return '';
    }

    function move(i) {
      if (board[i] || over) return;
      board[i] = current;
      const res = checkWin();
      if (res === 'X' || res === 'O') {
        over = true;
        statusEl.textContent = `${res} 获胜！`;
      } else if (res === 'D') {
        over = true;
        statusEl.textContent = '平局';
      } else {
        current = current === 'X' ? 'O' : 'X';
        statusEl.textContent = `轮到：${current}`;
      }
      render();
    }

    function reset() {
      board = Array(9).fill('');
      current = 'X';
      over = false;
      statusEl.textContent = '轮到：X';
      render();
    }

    resetBtn.addEventListener('click', reset);
    render();
  </script>
</body>
</html>
