<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>小游戏乐园</title>
  <meta name="description" content="无需登录的手机端小游戏合集，随时随地玩">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="title">
      <span class="logo">🎮</span>
      <h1>小游戏乐园</h1>
    </div>
    <p class="subtitle">无需登录 · 即点即玩 · 适配手机</p>
    <div class="search-row">
      <input id="searchInput" type="search" placeholder="搜索：贪吃蛇 / 2048 / 井字棋 / 翻牌…" aria-label="搜索小游戏">
      <button id="clearSearch" aria-label="清空搜索">✖</button>
    </div>
  </header>

  <main>
    <section class="grid" id="gameGrid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> 小游戏乐园 · 纯前端静态站点</small>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
